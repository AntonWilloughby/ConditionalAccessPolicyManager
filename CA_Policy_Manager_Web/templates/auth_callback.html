<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Completing authentication...</h2>
        <p>Please wait while we verify your credentials.</p>
    </div>

    <script nonce="{{ csp_nonce }}">
        console.log('üîê Auth callback page loaded');
        console.log('üìç Current URL:', window.location.href);
        console.log('üîó Hash fragment:', window.location.hash);
        
        // Extract token from URL fragment (after #)
        function getTokenFromHash() {
            console.log('üîç Extracting token from hash...');
            const hash = window.location.hash.substring(1);
            console.log('üìù Hash content (first 100 chars):', hash.substring(0, 100));
            
            const params = new URLSearchParams(hash);
            
            const result = {
                access_token: params.get('access_token'),
                token_type: params.get('token_type'),
                expires_in: params.get('expires_in'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
            
            console.log('‚úÖ Token extracted:', {
                hasToken: !!result.access_token,
                tokenLength: result.access_token ? result.access_token.length : 0,
                tokenType: result.token_type,
                expiresIn: result.expires_in,
                hasError: !!result.error
            });
            
            return result;
        }

        // Send token to server
        async function sendTokenToServer(token) {
            console.log('üì§ Sending token to server...');
            try {
                console.log('üåê POST to /api/auth/token');
                const response = await fetch('/api/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ access_token: token.access_token })
                });

                console.log('üì• Server response status:', response.status);
                const data = await response.json();
                console.log('üì¶ Server response data:', data);
                
                if (data.success) {
                    console.log('‚úÖ Authentication successful! Redirecting...');
                    // Redirect to main page with success
                    window.location.href = '/?auth=success&count=' + data.count;
                } else {
                    console.error('‚ùå Authentication failed:', data.error);
                    // Redirect with error
                    window.location.href = '/?auth=error&message=' + encodeURIComponent(data.error);
                }
            } catch (error) {
                console.error('üí• Exception during token send:', error);
                window.location.href = '/?auth=error&message=' + encodeURIComponent(error.message);
            }
        }

        // Main execution
        console.log('üöÄ Starting token processing...');
        const tokenData = getTokenFromHash();

        if (tokenData.error) {
            console.error('‚ùå Microsoft returned error:', tokenData.error);
            // Authentication error from Microsoft
            window.location.href = '/?auth=error&message=' + encodeURIComponent(tokenData.error_description || tokenData.error);
        } else if (tokenData.access_token) {
            console.log('‚úÖ Token found, sending to server...');
            // Got token, send to server
            sendTokenToServer(tokenData);
        } else {
            console.error('‚ùå No token in URL fragment');
            // No token found
            window.location.href = '/?auth=error&message=No authentication token received';
        }
    </script>
</body>
</html>
